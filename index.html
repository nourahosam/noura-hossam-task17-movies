<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="container">
        <div class="row">
            <div class="col"><h2>Movies</h2></div>
        </div> 
        <div class="row stats">
            <span class="stat-page"></span>
            <span class="stat-movies"></span>
            <span class="stat-top"></span>

        </div>
    </div>
    <div class="container movie-cont">
        <div class="row movies">
            
        </div>
    </div>
    <div class="buttons">

        <button id="nextPage">Next Page</button>
        <button id="lastPage">Last Page</button>
        <button id="firstPage">First Page</button>
    </div>
